<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --zest: #daff00;
      --ink: #000000;
      --background: #fffdf5;
      --foreground: #1a1a1a;
      --border-width: 2px;
      --shadow-offset: 4px;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: 'JetBrains Mono', -apple-system, monospace;
      background-color: var(--background);
      color: var(--foreground);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Shared Element Styles */
    button {
      padding: 12px;
      border: var(--border-width) solid var(--ink);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--ink);
      width: 100%;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.1s ease;
    }

    button:active:not(:disabled) {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--ink);
    }

    /* Primary Button (Soda Zest) */
    .btn-primary {
      background-color: var(--zest);
      color: var(--ink);
    }

    .btn-primary:hover {
      background-color: #c8eb00;
    }

    .btn-primary:disabled {
      background-color: #cccccc;
      border-color: #888;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Secondary Button */
    .btn-secondary {
      background-color: white;
      color: var(--ink);
    }

    .btn-secondary:hover {
      background-color: #f0f0f0;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: var(--ink);
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 2px solid var(--ink);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: var(--ink);
      font-weight: 500;
    }

    .footer a {
      color: var(--ink);
      text-decoration: none;
      font-weight: 800;
      background-color: var(--zest);
      padding: 2px 4px;
      border: 1px solid var(--ink);
    }

    .footer a:hover {
      box-shadow: 2px 2px 0 var(--ink);
    }

    .toggle-label-text {
      text-align: center;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    /* Toggle Switch Styles - Neo Brutalist */
    .toggle-container {
      margin: 10px auto;
      width: 100%;
      max-width: 180px;
      display: flex;
      justify-content: center;
    }

    .toggle-input {
      display: none;
    }

    .toggle-label {
      position: relative;
      display: flex;
      width: 100%;
      height: 36px;
      background-color: white;
      border: 2px solid var(--ink);
      box-shadow: 4px 4px 0 var(--ink);
      cursor: pointer;
      align-items: center;
      justify-content: space-between;
      padding: 2px;
      box-sizing: border-box;
      user-select: none;
    }

    .toggle-pill {
      position: absolute;
      top: 2px;
      left: 2px;
      width: calc(50% - 4px);
      height: 28px;
      background-color: var(--zest);
      border: 2px solid var(--ink);
      transition: transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      z-index: 1;
    }

    .toggle-text {
      flex: 1;
      text-align: center;
      z-index: 2;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--ink);
    }

    /* State: Checked (Proxy active) */
    .toggle-input:checked+.toggle-label .toggle-pill {
      transform: translateX(calc(100% + 4px));
    }

    /* Dark Theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #050505;
        --foreground: #daff00;
        --ink: #ffffff; /* Invert ink for dark mode borders */
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
      }

      button {
        border-color: var(--foreground);
        box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--foreground);
        color: #050505;
      }
      
      button:active:not(:disabled) {
        box-shadow: 2px 2px 0 var(--foreground);
      }

      .btn-primary {
        background-color: var(--zest);
        color: #000000;
      }

      .btn-secondary {
        background-color: #171717;
        color: var(--zest);
      }
      
      .btn-secondary:hover {
        background-color: #222;
      }

      .divider {
        color: var(--zest);
      }
      
      .divider::before,
      .divider::after {
        border-color: var(--zest);
      }

      .footer {
        color: #888;
      }

      .footer a {
        color: #000000;
        background-color: var(--zest);
        border-color: var(--zest);
      }
      
      /* Toggle Dark Mode adjustments */
      .toggle-label {
        background-color: #171717;
        border-color: var(--zest);
        box-shadow: 4px 4px 0 var(--zest);
      }
      
      .toggle-pill {
        background-color: var(--zest);
        border-color: #000000;
      }
      
      .toggle-text {
        color: var(--zest); /* Default text color */
      }
      
      /* When pill is under text, make text black for contrast */
      .toggle-input:not(:checked)+.toggle-label .text-left {
        color: #000000;
      }
      
      .toggle-input:checked+.toggle-label .text-right {
        color: #000000;
      }
    }
  </style>
</head>

<body>
  <button id="openCurrentBtn" class="btn-primary">Visualize Current Page</button>

  <div class="toggle-label-text">Spec Location</div>
  <div class="toggle-container">
    <input type="checkbox" id="proxyMode" class="toggle-input">
    <label for="proxyMode" class="toggle-label"
      title="Choose 'Local' for localhost/intranet specs, 'Public' for internet-accessible specs (uses proxy)">
      <div class="toggle-pill"></div>
      <span class="toggle-text text-left">Local</span>
      <span class="toggle-text text-right">Public</span>
    </label>
  </div>

  <div class="divider">OR</div>

  <input type="file" id="fileInput" style="display: none" accept=".json,.yaml,.yml">
  <button id="fileBtn" class="btn-secondary">Load from File</button>

  <div class="footer">
    Made with üçã by <a href="#" id="homeLink">sodazitron.dev</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
