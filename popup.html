<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Shared Element Styles */
    input, button {
      padding: 10px;
      border-radius: 6px;
      box-sizing: border-box;
      width: 100%;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input {
      cursor: text;
      border: 1px solid #cccccc;
    }
    button {
      cursor: pointer;
      font-weight: 500;
      border: none;
    }

    /* Primary Button (Scalar Purple) */
    .btn-primary {
      background-color: #8E4EC6;
      color: white;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #7a3fb0;
    }
    .btn-primary:disabled {
      background-color: #cccccc;
      color: #888888;
      cursor: not-allowed;
    }

    /* Secondary Button */
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333333;
      border: 1px solid #cccccc;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
      color: #888;
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: #888;
    }
    .footer a {
      color: #8E4EC6;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Dark Theme */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #202124;
        color: #e8eaed;
      }
      input {
        background-color: #292a2d;
        color: #e8eaed;
        border: 1px solid #5f6368;
      }
      input::placeholder {
        color: #9aa0a6;
      }
      .btn-secondary {
        background-color: #292a2d;
        color: #e8eaed;
        border: 1px solid #5f6368;
      }
      .btn-secondary:hover {
        background-color: #3c4043;
      }
      .btn-primary:disabled {
        background-color: #3c4043;
        color: #5f6368;
      }
      .divider {
        color: #9aa0a6;
      }
      .divider::before, .divider::after {
        border-bottom: 1px solid #5f6368;
      }
      .footer a {
        color: #b388eb;
      }
    }
  </style>
</head>
<body>
  <button id="openCurrentBtn" class="btn-primary">Visualize Current Page</button>
  
  <div class="divider">OR</div>
  
  <input type="text" id="specUrl" placeholder="Paste OpenAPI / Swagger URL">
  <button id="openBtn" class="btn-secondary">Visualize</button>
  
  <div class="footer">
    Made with ðŸ’œ by <a href="#" id="homeLink">kopfarbeit.dev</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
