name: Package Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP bundle
        run: |
          zip -r scalar-chrome-extension.zip . -x "*.git*" ".github*" ".DS_Store" "*.gemini*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scalar-chrome-extension-zip
          path: scalar-chrome-extension.zip
